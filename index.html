<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">    
    <title>Video Player</title>
</head>
<body>
 <div class="player">
<video class="viewer" src="assets/video/video.mp4">

</video>
<div id="control-panel">
         <button class="little-play">play</button>
         <input type="range" value="0" min="0" max="100" step="1" class="video-progress">
         <button class="volume">volume</button>
         <input type="range" value="100" min="0" max="100" step="1" class="volume-progress">
         <button><img src="./assets/svg/Scaling.svg" alt="Scale" class="scaling"></button>
        
   </div>
</div>
<script src="./index.js"></script>
</body>
</html>
